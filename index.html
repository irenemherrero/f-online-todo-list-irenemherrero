<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>To do list</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<header class="container-header">
			<img class="container-header-image" src="images/logo-adalab.png" alt="logo-adalab">
			<div class="container-header-date">
				<div class="container-header-date-numberday"></div>
				<div class="container-header-date-daymonthyear">
					<div class="container-header-date-daymonthyear-day">
						Lunes
					</div>
					<div class="container-header-date-daymonthyear-monthyear">
							Abril, 2018
					</div>
				</div>
			</div>
		</header>
		<main>
			<form class="container-form">
				<div class="container-form-option">
					<label class="container-form-option-label" for="task1">Bañar a mi gato</label>
					<input class="container-form-option-input" id="task1" type="radio" value="Bañar a mi gato" name="tasks" />
				</div>
				<div class="container-form-option done">
					<label class="container-form-option-label" for="task2">Peinar a mi gamba</label>
					<input class="container-form-option-input" id="task2" type="radio" value="Peinar a mi gamba" name="tasks" />
				</div>
			</form>
		</main>
		<footer class="container-footer">
			<button class="container-footer-button">
				<img src="images/cross.png" alt="cross">
			</button>
		</footer>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
