<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>To do list</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<header class="container-header">
			<img class="container-header-image" src="images/logo-adalab.png" alt="logo-adalab">
			<div class="container-header-date">
				<div class="container-header-date-numberday"></div>
				<div class="container-header-date-daymonthyear">
					<div class="container-header-date-daymonthyear-day">
						Lunes
					</div>
					<div class="container-header-date-daymonthyear-monthyear">
							Abril, 2018
					</div>
				</div>
			</div>
		</header>
		<main>
			<form class="container-form">
				<ul class='container-form-list'></ul>
			</form>
		</main>
		<footer class="container-footer">
			<button class="container-footer-button">
				<img src="images/cross.png" alt="cross">
			</button>
		</footer>
	</div>
	<div class="container container-modal"></div>
	<div class="container-modal-window">
		<div class="container-modal-window-wrapper">
			<div class="container-modal-window-wrapper-input">
				<label>Nueva tarea</label>
				<input class="add-task-input" type="text" value="">
			</div>
			<div class="container-modal-window-wrapper-button">
				<button class="add-button">AÃ±adir</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
